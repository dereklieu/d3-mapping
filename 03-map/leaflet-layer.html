<!DOCTYPE HTML>
<html>
<head>
    <title>Leaflet with a layer of United States</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>
	<h1>I am a leaflet map with <span>OpenStreetMap</span> tiles, using my own L.geoJson() method.</h1>
	<div id="map" class="map"></div>
	<script src="../d3.v3.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>
		// initialize the map on the "map" div with a given center and zoom
		var map = L.map('map').setView([37.8471973,-97.8166684], 4);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		});

		map.addLayer(osm);

		// some ajax loading - using d3.json here since we are talking d3
		// but any ajax (such as jquery) can do this
		d3.json('us-states.json',function(data){
			var usa = L.geoJson(data,{
				style:style,
				onEachFeature:function(feature,layer){
					var popupContent = 'Population Density: <b>' +
						feature.properties.density +
						'</b> people/mi<sup>2</sup>';

					layer.bindPopup(popupContent);
				}
			});

			map.addLayer(usa); // magic?

			// set manual color breaks
			function getColor(d) {
			    return d > 1000 ? '#800026' :
					d > 500  ? '#BD0026' :
					d > 200  ? '#E31A1C' :
					d > 100  ? '#FC4E2A' :
					d > 50   ? '#FD8D3C' :
					d > 20   ? '#FEB24C' :
					d > 10   ? '#FED976' :
								'#FFEDA0';
			}


			function style(feature) {
				return {
					fillColor: getColor(feature.properties.density),
					weight: 2,
					opacity: 1,
					color: 'white',
					dashArray: '3',
					fillOpacity: 0.7
				};
			}
		})

	</script>
</body>
