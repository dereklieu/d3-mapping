<!DOCTYPE HTML>
<html>
<head>
    <title>Leaflet with a layer of United States, using some d3</title>
    <meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<style>
	path {
		fill:rgba(255,0,0,0.3);
		stroke: rgba(255,0,0,1);
		stroke-width:2;
	}
</style>
<body>
	<h1>I am a leaflet map with <span>Stamen Toner</span> tiles, using d3.geo.path.</h1>
	<div id="map" class="map"></div>
	<script src="../d3.v3.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script>
	// tutorial adapted from http://bost.ocks.org/mike/leaflet/

	// initialize the map on the "map" div with a given center and zoom
	// disable zoomAnimation so that the svg overlay will not show a lag
	// when map is zoomed
	var map = L.map('map',{zoomAnimation:false}).setView([37.8471973,-97.8166684], 4);

	var stamen = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',{
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
	});
	map.addLayer(stamen);

	// In the next example we'll show you why this might not be necessary 
	// when using MapBox maps. Comes with benefits...

	// var mb = L.tileLayer('http://api.tiles.mapbox.com/v3/jue.iddhipbe/{z}/{x}/{y}.png',{
	// 	attribution:'<a href="https://www.mapbox.com/about/maps/">&copy; MapBox &copy; OpenStreetMap</a>'
	// });
	// map.addLayer(mb);

	var svg = d3.select(map.getPanes().overlayPane).append("svg"),
		g = svg.append("g");

	d3.json('us-states.json',function(data){

		var transform = d3.geo.transform({point: projectPoint}),
			path = d3.geo.path().projection(transform);

		var feature = g.selectAll("path")
			.data(data.features)
		  .enter().append("path");

		feature.attr("d", path);

		map.on("viewreset", reset);
		reset();

		// Reposition the SVG to cover the features.
		function reset() {
			var bounds = path.bounds(data),
				topLeft = bounds[0],
				bottomRight = bounds[1];
		
				svg.attr("width", bottomRight[0] - topLeft[0])
					.attr("height", bottomRight[1] - topLeft[1])
					.style("left", topLeft[0] + "px")
					.style("top", topLeft[1] + "px");
		
				g.attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");
		
				feature.attr("d", path);
		}

		// Use Leaflet to implement a D3 geometric transformation.
		function projectPoint(x, y) {
			var point = map.latLngToLayerPoint(new L.LatLng(y, x));
			this.stream.point(point.x, point.y);
		}
	})

	</script>
</body>
